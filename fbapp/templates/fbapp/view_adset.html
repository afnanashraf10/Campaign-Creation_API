{% extends "fbapp/base.html" %}
{% block content %}
	<h1>Adset</h1>

	<table style="width:60%">
		<tr>
			<th>Adset Name</th>
			<th>Adset ID</th> 
			<th>Campaign ID</th>
			<th>Status</th>
			<th>Ads</th>
			<th>Active</th>
			<th>Pause</th>
			<th>Action</th>
		</tr>

	{% for post in adsets %}
		<tr>
			<td>{{ post.name }}</td>
			<td>{{ post.id }}</td> 
			<td>{{ post.campid }}</td>
			<td>{{ post.status }}</td>
			<td><a href="{% url 'create-ad' post.id %}">Create Ad</a></td>
			<td><a href="{% url 'update-adset' post.id post.data_1 %}">Activate</a></td>
			<td><a href="{% url 'update-adset' post.id post.data_2 %}">Disable</a></td>
			<td><a href="{% url 'delete-adset' post.id %}">Delete</a></td>
		</tr>
	{% endfor %}
	</table>
{% endblock content %}
